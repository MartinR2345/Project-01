<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <!-- link Css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <!-- Use a <div> element, give it an id name of "container". This container will hold my "number" <div> element and two buttons, one button named "increment" and the other button named "decrement" -->
    <div id="container">

    <!-- Use a <h1> tag that says "Counter" -->
    <h1>Counter</h1>

    <!-- Use a <p> element, give it an id name of "number". This will hold "0" inside this <div> element -->
    <p id="number">0</p>

    <!-- Create two buttons. One button with the id name of "increment" that holds a plus sign and the other with the id name of "decrement" that holds the minus sign -->
    <button id="increment">+</button><button id="decrement">-</button>
    </div>


    <!-- link JavaScript file -->
    <script src="verb.js"></script>
</body>
</html>
